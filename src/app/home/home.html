<style>
  /* Add this at the very beginning */
  @media (min-width: 769px) {
    html,
    body {
      height: 100%;
      overflow: hidden !important;
      position: fixed;
      width: 100%;
      margin: 0;
      padding: 0;
    }
  }

  :host {
    display: block;
    background-color: #f6f6f6;
    min-height: 100vh;
    position: relative;
    overflow: hidden;
    margin: 0;
    padding: 0;
    width: 100%;
    animation: pageEntrance 1.5s ease-out;
  }

  /* Also update the wide screen media query for :host */
  @media (min-width: 769px) {
    :host {
      height: 100vh;
      overflow: hidden;
      width: 100%;
      margin: 0;
      padding: 0;
    }
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html,
  body {
    margin: 0;
    padding: 0;
    background-color: #f6f6f6;
    width: 100%;
    height: 100%;
  }

  .confetti-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  .frames-container {
    position: fixed;
    top: 50%;
    left: 100px;
    transform: translateY(-50%);
    z-index: 2;
  }

  .left-frame {
    position: relative;
  }

  .slideshow {
    position: relative;
    width: 300px;
    height: 400px;
  }

  .frame-image {
    width: 300px;
    height: 400px;
    object-fit: cover;
    border-top-left-radius: 200px;
    border-top-right-radius: 200px;
    transform-style: preserve-3d;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    position: absolute;
    top: 0;
    left: 0;
  }

  /* Slideshow animation using CSS only */
  .slide-1 {
    animation: scrapbookFlip 8s ease-in-out infinite, slideshow 4s infinite;
  }

  .slide-2 {
    animation: scrapbookFlip 8s ease-in-out infinite 4s, slideshow 4s infinite 2s;

  }

  .logo-container {
    position: fixed;

    left: 50%;

  .logo {

<div class="main-content">
  <div class="frames-container">
    <div class="left-frame">
      <div class="slideshow">
        <img src="/Zyna1.JPG" alt="Frame" class="frame-image slide-1" />
        <img src="/Zyna2.PNG" alt="Right Frame" class="frame-image slide-2" />
      </div>
    </div>
  </div>

  <div class="logo-container">
    <img src="/Logo.svg" alt="Envelope" class="logo" />
    <div class="celebration-text">PLEASE JOIN US AS WE CELEBRATE</div>
    <div class="name-text">Zyna Elisha</div>
    <div class="birthday-text">1st Birthday & Dedication</div>
    <div class="datetime-text">March 8, 2026 | Sunday | 6 PM</div>
    <div class="location-text">
      <span class="material-symbols-outlined location-icon">location_on</span>
      Jollibee Checkpoint, Paciano, Calamba City, Laguna
    </div>
  </div>
</div>

<div class="rsvp-form-container">
  <div class="rsvp-form">
    <h3 class="rsvp-title">RSVP</h3>
    <form #rsvpForm="ngForm" (ngSubmit)="submitRSVP(rsvpForm)">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          ngModel
          required
          placeholder="Enter your name"
          class="form-input"
        />
      </div>

      <div class="form-group">
        <label>Will you be Attending?</label>
        <div class="radio-group">
          <label class="radio-label">
            <input
              type="radio"
              name="attending"
              value="joyfully_accepts"
              ngModel
              required
              class="radio-input"
            />
            <span class="radio-text">Joyfully accepts</span>
          </label>
          <label class="radio-label">
            <input
              type="radio"
              name="attending"
              value="regretfully_declines"
              ngModel
              required
              class="radio-input"
            />
            <span class="radio-text">Regretfully declines</span>
          </label>
        </div>
      </div>

      <button type="submit" class="submit-btn" [disabled]="!rsvpForm.valid">Submit RSVP</button>
    </form>
  </div>
</div>

<!-- Toast Notification Container -->
<div
  *ngIf="submitMessage"
  class="submit-message"
  [class.success]="submitSuccess"
  [class.error]="!submitSuccess"
>
  {{ submitMessage }}
</div>
